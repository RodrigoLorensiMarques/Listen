<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen+</title>
</head>
<body>
    <h1>Listen+</h1>
    
    <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <input type="time" name="input_time" required>

        <button type="submit" >Adicionar</button>
    </form>

    <p>Horas acumuladas de listening: <strong>{{ Total_Time }}</strong> </p>
    <p>Dias intensivos: <strong>{{ Total_Days }}</strong>  </p>

    {% if Meta_Time %}
    <p>{{ Meta_Days }}</p>
    {% endif %}




    
</body>
</html>
